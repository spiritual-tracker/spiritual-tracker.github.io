    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Clean up any corrupted URLs with multiple ~and~ sequences
          decoded = decoded.replace(/~and~+/g, '&');
          
          // If the URL is too corrupted, just go to the root
          if (decoded.indexOf('~and~') !== -1) {
            window.history.replaceState(null, null, '/');
          } else {
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Prevent pinch-to-zoom JavaScript -->
    <script type="text/javascript">
      // Prevent pinch-to-zoom and other scaling gestures
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function (e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function (e) {
        e.preventDefault();
      });
      
      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent wheel zoom with Ctrl key
      document.addEventListener('wheel', function (e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Prevent keyboard zoom (Ctrl + Plus/Minus)
      document.addEventListener('keydown', function (e) {
        if ((e.ctrlKey || e.metaKey) && (e.keyCode === 61 || e.keyCode === 107 || e.keyCode === 173 || e.keyCode === 109 || e.keyCode === 187 || e.keyCode === 189)) {
          e.preventDefault();
        }
      });
    </script>
